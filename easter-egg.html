<!DOCTYPE html>
<html>

<head>
	<title>Pong Easter Egg | The Buildy Bunch</title>
	<link rel="icon" type="image/x-icon" href="images/BuildyBunchLogo2022.png" />
	<style>
		canvas {
			background-color: #000;
			border: 1px solid #fff;
		}

		#aboutPong {
			font-size: 20px;
			font-family: "Segoe UI";
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="1890" height="900"></canvas>

	<script>
		setInterval(function () {
			var ran1 = (Math.round(Math.random() * 500 + 1));
			var ran2 = (Math.round(Math.random() * 20 + 1));
			var ran3 = (Math.round(Math.random() * 10 + 1));
			var ran4 = (Math.round(Math.random() * 500 + 1));
			var ran5 = (Math.round(Math.random() * 500 + 1));
			var ran6 = (Math.round(Math.random() * 500 + 1));
		}, 1000)

		// Define canvas and context
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		// Set initial positions for ball and paddles
		var ballX = canvas.width / 2;
		var ballY = canvas.height / 2;
		var paddleHeight = ran1;
		var paddleWidth = ran2;
		var paddleSpeed = ran3;
		var player1Y = canvas.height / 2 - paddleHeight / 2;
		var player2Y = canvas.height / 2 - paddleHeight / 2;
		var player1Score = 0;
		var player2Score = 0;
		var ballSpeedX = 3;
		var ballSpeedY = 3;

		// Draw the ball
		function drawBall() {
			ctx.beginPath();
			ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
			ctx.fillStyle = "#fff";
			ctx.fill();
			ctx.closePath();
		}

		// Draw the paddles
		function drawPaddles() {
			ctx.fillStyle = "#fff";
			ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
			ctx.fillRect(
				canvas.width - paddleWidth,
				player2Y,
				paddleWidth,
				paddleHeight
			);
		}

		// Draw the scores
		function drawScores() {
			ctx.font = "30px Arial";
			ctx.fillStyle = "#fff";
			ctx.fillText(player1Score, 100, 50);
			ctx.fillText(player2Score, canvas.width - 100, 50);
		}

		// Move the paddles
		function movePaddles() {
			if (keys[87] && player1Y > 0) {
				// W key
				player1Y -= paddleSpeed;
			}
			if (keys[83] && player1Y < canvas.height - paddleHeight) {
				// S key
				player1Y += paddleSpeed;
			}
			if (keys[73] && player2Y > 0) {
				// I key
				player2Y -= paddleSpeed;
			}
			if (keys[75] && player2Y < canvas.height - paddleHeight) {
				// K key
				player2Y += paddleSpeed;
			}
		}

		// Handle collisions
		function handleCollisions() {
			// Check for paddle collision
			if (
				ballX < paddleWidth &&
				ballY > player1Y &&
				ballY < player1Y + paddleHeight
			) {
				ballSpeedX = -ballSpeedX;
			} else if (
				ballX > canvas.width - paddleWidth &&
				ballY > player2Y &&
				ballY < player2Y + paddleHeight
			) {
				ballSpeedX = -ballSpeedX;
			}

			// Check for top/bottom wall collision
			if (ballY < 0 || ballY > canvas.height) {
				ballSpeedY = -ballSpeedY;
			}

			// Check for left/right wall collision
			if (ballX < 0) {
				player2Score++;
				resetBall();
			} else if (ballX > canvas.width) {
				player1Score++;
				resetBall();
			}
		}

		// Reset the ball
		function resetBall() {
			ballX = canvas.width / 2;
			ballY = canvas.height / 2;
			ballSpeedX = -ballSpeedX;
			ballSpeedY = -ballSpeedY;
		}

		// Update the game
		function update() {
			movePaddles();
			handleCollisions();

			// Move the ball
			ballX += ballSpeedX;
			ballY += ballSpeedY;
		}

		// Draw the game
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			drawBall();
			drawPaddles();
			drawScores();
		}

		// Game loop
		function gameLoop() {
			update();
			draw();

			requestAnimationFrame(gameLoop);
		}

		// Handle keyboard input
		var keys = {};
		document.addEventListener("keydown", function (e) {
			keys[e.keyCode] = true;
		});

		document.addEventListener("keyup", function (e) {
			delete keys[e.keyCode];
		});

		// Start the game loop
		gameLoop();
	</script>
	<div id="aboutPong">
		<p>About:</p>
		<p>Player 1 controls: W and S</p>
		<p>Player 2 controls: I and K</p>
		<br />
		<p>
			Generated by OpenAI's ChatGPT and edited by The Buildy Bunch's
			Awsome_Creeper9.
		</p>
	</div>
</body>

</html>
